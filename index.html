<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Говорилка</title>
</head>

<body>
	<div class="wrapper">
	<div class="container">
		<div class="row">
				<div class="col-6 offset-3">
					<h1 class="mb-3 display-4">Говорилка</h1>

					<div class="form-group">
						<label for="voices">Голос</label>
						<select class="form-control" id="voices"></select>
					</div>

					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<label for="rate">Скорость (<span class="rate-value">1</span>)</label>
								<input type="range" class="form-control-range" id="rate" min="0.5" max="3" value="1" step="0.1">
							</div>
						</div>
						<div class="col-6">
							<div class="form-group">
								<label for="pitch">Тон (<span class="pitch-value">1</span>)</label>
								<input type="range" class="form-control-range" id="pitch" min="0" max="2" value="1" step="0.1">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="text">Текст</label>
						<textarea id="text" rows="4" id="text"></textarea>
					</div>

					<div class="text-right">
						<button class="btn btn-light" id="btn-stop">Стоп</button>
						<button class="btn btn-success" id="btn-start" type="submit">Воспроизвести</button>
					</div>
				</div>
		</div>
	</div>
</div>
	<script src="js/script.js"></script>
</body>

</html>
